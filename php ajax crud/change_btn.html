<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<button id="save">Save</button>
	
	<button id="update">Update</button>
	<button id="edit">Edit</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#update").hide();
		$("#edit").click(function(){
			$("#save").hide();
			$("#update").show();
		})
	})
</script>
</body>
</html>
