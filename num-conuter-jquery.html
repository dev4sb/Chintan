<html>
    <head>
        <style>
            
.counter{
    margin-bottom: 30px;
    /* background-color: red; */
    /* height: 150px; */
    text-align: center;
    border-radius: 10px;
    background-color: #fff;
    padding: 40px 0px;
    box-shadow: 0 4px 8px 0 rgba(192, 69, 69, 0.20), 0 6px 20px 0 rgba(192, 69, 69, 0.50);
}
.counter h1{
    line-height: 1.2em !important;
    margin-bottom: 0;
    margin-top: 0;
    font-size: 60px;
    font-weight: 400;
    color: #f53f51;
}
.counter p{
    display: block;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    color: #222;
    margin-bottom: 0;
    margin-top: 0;
}

        </style>
    </head>
    <body>

        <div class="container" style="margin-top: 80px; margin-bottom: 80px;">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="counter">
                        <h1 class="countern" data-count="2536">2536</h1>
                        <p>Happy Clients</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="counter">
                        <h1 class="countern" data-count="6784">6784</h1>
                        <p>Total Projects</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="counter">
                        <h1 class="countern" data-count="1059">1059</h1>
                        <p>Cups Coffee</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="counter">
                        <h1 class="countern" data-count="12239">12239</h1>
                        <p>Tickets Submitted</p>
                    </div>
                </div>
            </div>
        </div>


        <script src="jquery.min.js"></script>
        <script>
            var isAlreadyRun = false;

$(window).scroll( function(){

    $('.countern').each( function(i){

        var bottom_of_object = $(this).position().top + $(this).outerHeight() / 2;
        var bottom_of_window = $(window).scrollTop() + $(window).height();


            if( bottom_of_window > ( bottom_of_object + 20 )  ){
				if (!isAlreadyRun) {
					$('.countern').each(function () {
	            	
	                $(this).prop('Counter', 0).animate({
	                    Counter: $(this).text()
	                }, {
	                        duration: 1500,
	                        easing: 'swing',
	                        step: function (now) {
	                            $(this).text(Math.ceil(now));
	                        }
	                    });
	            	});
				}
                isAlreadyRun = true;
            }
    }); 

});
        
          </script>
    </body>
</html>
