

<html>
    <head>
        <style>
            html {
    min-height:100%;
    background:linear-gradient(0deg, rgba(255, 0, 150, 0.3), rgba(255, 0, 150, 0.3)), url(https://preview.colorlib.com/theme/plumber/img/header-bg.jpg.webp);
    background-size:cover;
  }
        </style>
    </head>
    <body>
        <div id="shiva"><span class="Count">200</span></div>
    
    
        <script>
            $('.Count').each(function () {
                var $this = $(this);
                jQuery({ Counter: 0 }).animate({ Counter: $this.text() }, {
                    duration: 7000,
                    easing: 'swing',
                    step: function () {
                    $this.text(Math.ceil(this.Counter));
                    }
                });
            });
        
        </script>
    </body>
</html>
