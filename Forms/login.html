<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
   
    <link rel="stylesheet" href="./login.css" >
    <link rel="stylesheet" href="./bs5css.css">
    
</head>
<body>

    
    <div class="main">
        <div class="form">
            <h1>Login</h1>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <form action="signup.html">
                        <p class="text-danger erroruname"></p>
                        <div class="d-flex">
                            <i class="fa-solid fa-user mt-2"></i>
                            <input type="text" class="form-control py-3 w-75 uname" name="username" placeholder="Enter Your Username" > 
                        </div>

                        <p class="text-danger erroremail"></p>
                        <div class="d-flex">
                            <i class="fa-solid fa-envelope mt-2"></i>  <input type="email" class="form-control py-3 w-75 mail" name="email" placeholder="Enter your Mail" >
                        </div>

                        <p class="text-danger errorpass"></p>
                        <div class="d-flex">
                            <i class="fa-solid fa-lock mt-2"></i>  <input type="password" class="form-control py-3 w-75 pass" name="password" placeholder="Enter Your Password" >
                        </div>
                        
                        
                        
                        <!-- <input type="submit" class="login-btn" value="Login"><br> -->
                        <button class="login-btn">click</button><br>
                        New User?
                         <a class="signup-btn" href="./signup.html">Signup</a>
                    </form>
                </div>
                <div class="col-lg-6 col-md-6">
                    <img src="./loginimg.png" class="img-fluid">
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/e4b0bef1bf.js" crossorigin="anonymous"></script>
    <script src="./jquery.min.js"></script>

    <script>
       
        $(document).ready(function(){
            $('.login-btn').click(function(e){
                // e.preventDefault();
                if($(".uname").val() == ""){
                    e.preventDefault();
                    $(".erroruname").text("Enter User Name");
                }else if($(".mail").val() == ""){
                    e.preventDefault();
                    $(".erroremail").text("Enter Email id");
                }else if($(".pass").val() == ""){
                    e.preventDefault();
                    $(".errorpass").text("Enter Password");
                }
                
            });
            
        });
    </script>
 
</body>
</html>
