<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){

    $("#home").click(function(){
        $.ajax({url: "hello.php", success: function(result){
            console.log(result);
            $("#div1").html(result);

        }})
    });

    $("#about").click(function(){
        $.ajax({url: "about.html", success: function(result){
            $("#div1").html(result);
        }})
    });

    $("#contact").click(function(){
        $.ajax({url: "Template 1.html", success: function(result){
            $("#div1").html(result);
        }})
    });

    $("#services").click(function(){
        $.ajax({url: "services.html", success: function(result){
            $("#div1").html(result);
        }})
    });
});
</script>
</head>
<body>
    <button id="home">Home</button>
    <button id="about">Aboute us</button>
    <button id="contact">Contact</button>
    <button id="services">Our Services</button>

<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>



</body>
</html>
